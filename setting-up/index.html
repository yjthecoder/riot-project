<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RIOT | StackAcademy.tv </title>
    <link rel="stylesheet" href="style/skeleton-normalized.css">
    <!--sleleton css lib, apply class name to get built-in style-->
      
    <link rel="stylesheet" href="style/style.css">
    <script src="js/riot+compiler.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Lesson Title</h1>
      <button class='button-primary'>Default</button>

      <!-- Lesson Code -->
      <hello-world></hello-world>

      <!-- Riot Tags -->
<!--must use this riot/tag as type if use in-browser compile(by include riot+compiler.js)-->
        
      <script type="riot/tag" src="tags/hello.tag"></script>
      <script>riot.mount('*');</script>
<!--mount every tag-->
        
<!-- target mounting:  <script>riot.mount('.className', 'tag-name');
                // this is mounting the tag 'tag-name' inside element
                // of with class name as className 
          </script>
-->

    </div>
  </body>
</html>
